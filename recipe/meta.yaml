{% set name = "exercism" %}
{% set version = "3.3.0" %}

package:
  name: exercism
  version: {{ version }}

source:
  url: https://github.com/exercism/cli/releases/download/v{{ version }}/exercism-{{ version }}-linux-x86_64.tar.gz  # [linux64]
  sha256: 4be098894c47fd1aa7886946cac31ec7df73bf9c1979ad1c9ec403a79074c1dd  # [linux64]
  url: https://github.com/exercism/cli/releases/download/v{{ version }}/exercism-{{ version }}-darwin-x86_64.tar.gz  # [osx]
  sha256: f032913d72ebb9074e59aa8cab9b12b4947a77fdab086cf0635741b74c35495b  # [osx]
  url: https://github.com/exercism/cli/releases/download/v{{ version }}/exercism-{{ version }}-windows-64bit.zip  # [win64]
  sha256: 0490b02ddbea66f0898003113433c69b0762a460edb1ad1c98df332a19113b0f  # [win64]

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - exercism --help

about:
  home: http://exercism.io
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: A Go based command line tool for exercism.io.

  description: |
    exercism.io is a platform for learning various programming languages by
    solving small exercises. This package provides the exercism command line
    client.
  doc_url: http://exercism.io/how-it-works/newbie
  dev_url: https://github.com/exercism/cli

extra:
  recipe-maintainers:
    - johanneskoester
